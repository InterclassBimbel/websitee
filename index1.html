<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Pendaftaran</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="LOGO INTERCLASS.jpg" class="h-8">
        </div>
         <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">DAFTAR</h1>
        <form>
            <label for="email">Alamat Email</label>
            <input type="email" id="email" required placeholder="you@example.com">

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" required placeholder="********">

            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password" required placeholder="********">

            <button type="submit" class="btn">Daftar</button>
        </form>
        <p>Sudah memiliki akun? <a href="index2.html">Masuk</a></p>
    </div>
</body>
</html>
